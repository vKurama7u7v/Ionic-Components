<app-header title="checkbox"></app-header>
<ion-content>
  <ion-item *ngFor="let i of data" (click)="onClick(i)">
    <ion-checkbox
      slot="start"
      [color]="i.name"
      [(ngModel)]="i.selected"
    ></ion-checkbox>
    <ion-label class="ion-text-capitalize"> {{i.name}} </ion-label>
  </ion-item>

  <ion-item>
    <ion-checkbox slot="start" [indeterminate]="true"></ion-checkbox>
    <ion-label>Indeterminate checkbox</ion-label>
  </ion-item>
</ion-content>
