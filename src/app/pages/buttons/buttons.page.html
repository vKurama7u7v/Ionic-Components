<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">Regresar</ion-back-button>
    </ion-buttons>

    <ion-title>Buttons</ion-title>

    <ion-buttons slot="end">
      <ion-button color="danger">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <ion-card-title>Basic Usage</ion-card-title>
    <ion-button expand="block">Default - Expand Block</ion-button>
    <ion-button [disabled]="true" expand="full">
      Disabled - Expand Full
    </ion-button>
  </ion-card-content>

  <ion-card-content>
    <ion-card-title>Shapes</ion-card-title>
    <ion-button>Default</ion-button>
    <ion-button shape="round">Round</ion-button>
  </ion-card-content>

  <ion-card-content>
    <ion-card-title>Fill</ion-card-title>
    <ion-button>Default</ion-button>
    <ion-button fill="clear">Clear</ion-button>
    <ion-button fill="outline">Outline</ion-button>
    <ion-button fill="solid">Solid</ion-button>
  </ion-card-content>

  <ion-card-content>
    <ion-card-title>Size</ion-card-title>
    <ion-button size="small">Small</ion-button>
    <ion-button size="default">Default</ion-button>
    <ion-button size="large">Large</ion-button>
  </ion-card-content>

  <ion-card-content>
    <ion-card-title>Icons</ion-card-title>
    <ion-button>
      <ion-icon slot="start" name="star"></ion-icon>
      Left Icon
    </ion-button>

    <ion-button>
      Right Icon
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-button>

    <ion-button>
      <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-button>
  </ion-card-content>

  <ion-card-content>
    <ion-card-title>Colors</ion-card-title>
    <ion-button>Default</ion-button>
    <ion-button color="primary">Primary</ion-button>
    <ion-button color="secondary">Secondary</ion-button>
    <ion-button color="tertiary">Tertiary</ion-button>
    <ion-button color="success">Success</ion-button>
    <ion-button color="warning">Warning</ion-button>
    <ion-button color="danger">Danger</ion-button>
    <ion-button color="light">Light</ion-button>
    <ion-button color="medium">Medium</ion-button>
    <ion-button color="dark">Dark</ion-button>
  </ion-card-content>
</ion-content>
